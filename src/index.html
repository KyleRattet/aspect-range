<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>

  <!--Theme-->
  <link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />

  <!--Wijmo Widgets CSS-->
  <link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20153.83.min.css" rel="stylesheet" type="text/css" />

  <!-- Wijmo Scripts -->
  <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20153.83.min.js" type="text/javascript"></script>
  <script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20153.83.min.js" type="text/javascript"></script>

  <!-- Angular -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="http://cdn.wijmo.com/interop/angular.wijmo.3.20153.83.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body ng-controller="MyController">
    <h3 class="text-center">Aspect Range</h3>

    <div class="row">
      <div class="col-xs-12 text-center">
        <label>Boundary 1:</label>
        <select ng-model="compass.start">
          <option value="">---Select Aspect---</option>
          <option ng-repeat="direction in directions" value="{{direction.value}}">{{direction.name}}</option>
        </select>
      </div>

      <div class="col-xs-12 text-center">
        <label>Boundary 2:</label>
        <select ng-model="compass.end">
          <option value="">---Select Aspect---</option>
          <option ng-repeat="direction in directions" value="{{direction.value}}">{{direction.name}}</option>
        </select>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 text-center">
          <div class="startAspect" ng-show="compass.end ==''">
            <label>Filtered Aspect Range</label>
              <wij-radialgauge class="col-xs-3 col-xs-offset-4" value="compass.start" max="360" min="0" sweep-angle="360" start-angle="90" style="height:300px; width: 300px" step="30">
                  <ranges>
                      <range start-value="{{compass.start}}" end-value="{{compass.end}}"></range>
                  </ranges>
              </wij-radialgauge>
          </div>
      </div>


      <div class="col-xs-4 col-xs-offset-4 text-center">
          <div class="endAspect" ng-hide="compass.end==''">
            <label>Filtered Aspect Range</label>
              <wij-radialgauge class="col-xs-3 col-xs-offset-4"value="{{compass.end}}"  max="360" min="0" sweep-angle="360" start-angle="90" style="height:300px; width: 300px">
                  <ranges>
                      <range start-value="{{compass.start}}" end-value="{{compass.end}}" start-distance="0.15" end-distance="0.15" start-width="80" end-width="80" >
                          <style fill="#FFCB00" stroke="#FFCB00" stroke-width="80"></style>
                      </range>
                  </ranges>
              </wij-radialgauge>
          </div>
      </div>

    </div>
  </body>

</html>
